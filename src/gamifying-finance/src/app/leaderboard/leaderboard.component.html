<div>
    <form (ngSubmit) = "leaderboard()" >
    <label for="zipcode">Enter Zipcode:</label>
    <input type="text" id="zipcode" [(ngModel)]="zipcode" required placeholder="Zipcode"/>
    <button (click)="leaderboard()">Submit</button>
  </form>
  
  <div *ngIf="leaderboard.length > 0">
    <h2>Leaderboard</h2>
    <ul>
      <li *ngFor="let person of leaderboard">
        {{ person.name }} - {{ person.score }}
      </li>
    </ul>
    </div>
</div>
