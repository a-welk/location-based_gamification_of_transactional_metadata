<div class="container">
  <h2 class="header">Leaderboard</h2>
  <form (ngSubmit) = "leaderboard()">
    <div class="form">
      <label for="zipcode">Enter Zipcode:</label>
      <input type="text" id="zipcode" [(ngModel)]="zipcode" name="zipcode" required placeholder="Zipcode"/>
      <button (click)="leaderboard()">Submit</button>
    </div>
  </form>
  <div *ngIf="leaderboardData.length > 0">
    <h2>Leaderboard</h2>
    <ul>
      <li *ngFor="let person of leaderboardData">
        {{ person.Name }} - {{ person.Total }}
      </li>
    </ul>
    </div>
</div>
