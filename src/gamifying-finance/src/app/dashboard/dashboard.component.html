<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Components</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <link rel="stylesheet" href="dashboard.component.css">
        <script src="https://cdn.syncfusion.com/ej2/dist/ej2.min.js" type="text/javascript"></script>
    <style>
        .feature-icon {
            width: 4rem;
            height: 4rem;
            border-radius: 0.75rem;
        }
        
    </style>
</head>

<body>
    <header class="p-3 mb-3 border-bottom">
        <div class="container">
            <div class="row no-gutters">
                <div class="col-12 col-lg text-end">
                    <!-- Feature icon -->
                    <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
                        <svg class="bi me-2" width="20" height="32" role="img" aria-label="Bootstrap"><use
                                xlink:href="#bootstrap"></use></svg>
                    </a>
                </div>

                <div class="col-12 col-lg text-end">
                    <!-- List -->
                    <ul class="nav justify-content-end mb-2 mb-md-0">
                        <li class="pe-2"><a href="#" class="nav-link px-2 link-body-emphasis">Home</a></li>
                        <li class="pe-2"><a href="#" class="nav-link px-2 link-body-emphasis">About</a></li>
                        <li><a href="#" class="nav-link px-2 link-body-emphasis">Dashboard</a></li>
                    </ul>
                </div>

                <div class="col-auto text-end">
                    <!-- Dropdown -->
                    
                        <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle pe-0"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32"
                                class="rounded-circle">
                        </a>
                       
                </div>
            </div>
        </div>
    </header>
    <div class="container">
    <div class="container d-flex align-items-left justify-content-left mb-2 mb-lg-0 link-body-emphasis text-decoration-none" style="justify-content: flex-start;">
        <div id="chart1" style="width: 450px; height: 450px;"></div>
        <div id="chart2" style="width: 450px; height: 450px;"></div>
        <div id="chart3" style="width: 450px; height: 450px;"></div>
    </div>
    <div id="descriptions_of_piecharts" class="container d-flex align-items-center justify-content-center mb-0 mb-lg-0 link-body-emphasis text-decoration-none" style="justify-content: flex-start;">
        <h3 style="width: 450px; height: 150px;">Option 1</h3>
        <h3 style="width: 450px; height: 150px;">Option 2</h3>
        <h3 style="width: 450px; height: 150px;">Option 3</h3>
    </div>
        <div class="container-center justify-content-center">
        <button type="button" class="btn btn-custom btn-lg">Continue</button>
        </div>
    </div>
    <script>
 
        var pie = new ej.charts.AccumulationChart({
            //Initializing Series
            series: [
                {
                    dataSource: [
                        { 'x': 'Needs', y: 70 },
                        { 'x': 'Savings & Debt Repayment', y: 20 },
                        { 'x': 'Donation or Additional Savings', y: 10 }  
                    ],
                    dataLabel: {
                        visible: true,
                        position: 'Inside',
                    },
                    xName: 'x',
                    yName: 'y'
                }
            ],
        });
        pie.appendTo('#chart1');
        var pie2 = new ej.charts.AccumulationChart({
            //Initializing Series
            series: [
                {
                    dataSource: [
                        { 'x': 'Needs', y: 50 },
                        { 'x': 'Wants', y: 30 },
                        { 'x': 'Savings', y: 20 }, 
                    ],
                    dataLabel: {
                        visible: true,
                        position: 'Inside',
                    },
                    xName: 'x',
                    yName: 'y'
                }
            ],
        });
        pie2.appendTo('#chart2');
        var pie3 = new ej.charts.AccumulationChart({
            //Initializing Series
            series: [
                {
                    dataSource: [
                        { 'x': 'Taxes', y: 40 },
                        { 'x': 'Savings', y: 40 },
                        { 'x': 'Living Expenses', y: 20 } 
                    ],
                    dataLabel: {
                        visible: true,
                        position: 'Inside',
                    },
                    xName: 'x',
                    yName: 'y'
                }
            ],
        });
        pie3.appendTo('#chart3');
    </script>
    <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
